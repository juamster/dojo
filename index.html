<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Clicker</title>
  <link rel="stylesheet" type="text/css" href="dom-manipulation.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script>
    const randomColor = () => {
      const R = Math.floor(Math.random() * 255);
      const G = Math.floor(Math.random() * 255);
      const B = Math.floor(Math.random() * 255);
      return `rgb(${R}, ${G}, ${B})`; // string concat 
    }
    const intervals = {};
    $(document).ready(() => {

      $(".box").click(function () {
        if (this.classList.contains("activated")) {
          clearInterval(intervals[this.id]);
          this.classList.remove("activated");
          delete intervals[this.id];
        } else {
          const intID = setInterval(() => {
            $(this).css("background-color", randomColor());
          }, 500);
          intervals[this.id] = intID;
          this.classList.add("activated");

        }

      })
    })
  </script>
</head>

<body>

  <div class="container">
    <h1 class="h_tags">The Great</h1>

    <h1 class="h_tags">Color Clicker</h1>

    <div class="box_container">
      <div id="box_1" class="box"></div>
      <div id="box_2" class="box"></div>
      <div id="box_3" class="box"></div>
      <div id="box_4" class="box"></div>
      <div id="box_5" class="box"></div>
      <div id="box_6" class="box"></div>
    </div>
  </div>
</body>

</html>
